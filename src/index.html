<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Converter</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <div class="centered-text">
        <h1>Choose Your Currency:</h1>
        <label for="currency">
          <form id="currency-form" class="form-group">
            <div class="form-group">
              <label for="currency-form">Convert US Dollars to:</label>
                <select id="currency" class="form-control">
                  <option selected></option>
                  <option value="EUR">Euros</option>
                  <option value="CLP">Chilean Pesos</option>
                  <option value="CAD">Canadian Dollar</option>
                  <option value="KHR">Cambodian riel</option>
                  <option value="GNF">Guinean Franc</option>
                  <option value="JPY">Yen</option>
                </select>
            </div>
            <br>
            <div class="form-row">
              <div class="col-md-4">
                <input type="number" class="form-control" id="dollarAmt" placeholder="$USD">
              </div>
            <br>
            <button type="submit" class="btn btn-info">SHOW ME THE MONEY</button>
            </div>
          </form>
        </label>
        <div class="showAmt"></div>
        <div class="showErrors"></div>
      </div>
    </div>
  </div>
</body>
</html>
